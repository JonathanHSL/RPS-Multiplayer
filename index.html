<head>

                <div class="col-12">

                            </form>
                        </div>
                    </div>
                  
    
            </div> 
    </div>

		<br>

		  </div>
		</div>
		</div>

		</div>
<br>

		            </div>
		        </div>

		                <div class="userChoice">
		                	<div class="userSelect">Rock</div>
		                </div>

		                <div class="userChoice">

		                </div>
